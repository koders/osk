<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>10 pls</title>
	<script src="http://www.youtube.com/player_api"></script>
	<script type="application/javascript" src="js/jquery-2.0.2.min.js"></script>
	<script type="application/javascript" src="js/modernizr-2.6.2.min.js"></script>
	<script type="application/javascript" src="js/gumby.min.js"></script>
	<script type="application/javascript" src="js/lettering.js"></script>
	<script type="application/javascript" src="js/textillate.js"></script>
	<script type="application/javascript" src="js/Sortable.min.js"></script>
	<script type="application/javascript" src="js/intro.js"></script>
	<script type="application/javascript" src="js/main.js"></script>
	<script type="application/javascript" src="js/canvas.js"></script>
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<link rel="stylesheet" type="text/css" href="css/gumby.css">
	<link rel="stylesheet" type="text/css" href="css/introjs.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<h2 class="header">Cieto disku plānošanas algoritmi</h2>

	<div class="window"> 
		<div class="row">

			<div class="three columns">
				<div class="row" id="algorithmRow">
					<h4>Algoritms</h4>

					<div class="field eight columns">
						<div class="picker">
							<select id="algorithmPicker">
								<option value="" disabled="" selected="selected">Algoritms...</option>
								<option value="fcfs" id="opt0">FCFS</option>
								<option value="sstf" id="opt1">SSTF</option>
								<option value="scan" id="opt2">SCAN</option>
								<option value="c-scan" id="opt3">C-SCAN</option>
								<option value="look" id="opt4">LOOK</option>
								<option value="c-look" id="opt5">C-LOOK</option>
							</select>
						</div>
					</div>
				</div>
				<div class="row" id="discRow">
					<h4>Maksimālā adrese</h4>
					<div class="field">
						<input id="diskLength" class="wide text input" type="text" placeholder="Skaitlis" value="99"/>
					</div>
				</div>

				<div class="row" id="controlsRow">
					<h4>Kontroles</h4>
					<p class="controls">
						<a href="#" id="toStartLink"><i class="icon-to-start"></i>No sākuma</a><br/>
						<a href="#" id="nextStepLink"><i class="icon-play"></i>Nākamais solis</a><br/>
						<a href="#" id="toEndLink"><i class="icon-to-end"></i>Uz beigām</a>
					</p>
				</div>

				<div class="row" id="configRow">
					<h4>Konfigurācija</h4>
					<div class="row">
						<div class="field">
							<label id="tutorialLabel" class="checkbox checked" for="tutorial">
								<input name="tutorial" id="tutorial" value="1" type="checkbox" checked="checked">
								<span></span> Paskaidrojumi
							</label>
						</div>
					</div>
				</div>

				<div class="row">
					<p class="btn danger medium" id="videoButton"><a href="#" class="switch" gumby-trigger="#modal1">Intro video</a></p>
				</div>
			</div>

			<div class="nine columns">
				<div class="row" id="queueRow">
					<h4>Rinda <span class="subtitle">(pārbīdāma)</span></h4>
					<ul id="queueList">
					</ul>

					<div class="field">
						<input id="addToQueueNumber" class="xnarrow text input" type="text" placeholder="0 - 100" style="margin-right: 10px" />
						<a id="addToQueue" href="#">Pievienot</a>
					</div>
				</div>
				<canvas id="canvas" width="750px" height="300px"></canvas>
				<p>Galvas kustību skaits: <span id="totalHeadMovement">0</span></p>
			</div>
		</div>
	</div>
	<div class="modal" id="modal1">
		<div class="content">
			<a class="close switch" gumby-trigger="|#modal1"><i class="icon-cancel" /></i></a>
			<div class="row">
				<div class="ten columns centered text-center">
					<article class="youtube video">
					<iframe id="video" src="https://www.youtube.com/embed/AgEimSpVGyg?rel=0&autoplay=0&autohide=1" frameborder="0" allowfullscreen></iframe>
				</article>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
